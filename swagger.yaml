paths:
  /lotes:
    get:
      tags: [Lotes]
      summary: Obtener todos los lotes
      responses:
        "200":
          description: Lista de lotes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Lote"

    post:
      tags: [Lotes]
      summary: Crear un nuevo lote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Lote"
      responses:
        "201":
          description: Lote creado exitosamente
        "400":
          description: Error al crear lote

  /lotes/{id}:
    get:
      tags: [Lotes]
      summary: Obtener un lote por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lote encontrado
        "404":
          description: Lote no encontrado

    put:
      tags: [Lotes]
      summary: Actualizar un lote por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Lote"
      responses:
        "200":
          description: Lote actualizado
        "400":
          description: Error al actualizar lote

    delete:
      tags: [Lotes]
      summary: Eliminar un lote por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lote eliminado

  /users:
    get:
      tags: [Usuarios]
      summary: Obtener todos los usuarios o filtrar por rol
      parameters:
        - name: rol
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      tags: [Usuarios]
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Usuario creado
        "400":
